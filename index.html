
<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body { -webkit-tap-highlight-color: transparent; }
      .bg-grid { background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0); background-size: 24px 24px; }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100 overflow-hidden bg-grid">
    <div id="root"></div>
    <script>
      // Global error logger for mobile debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.background = 'rgba(255,0,0,0.8)';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '10px';
        errorDiv.style.fontSize = '10px';
        errorDiv.style.zIndex = '9999';
        errorDiv.innerHTML = 'Error: ' + msg + ' at line ' + lineNo;
        // console.log(error);
        // document.body.appendChild(errorDiv); // Uncomment to see errors on phone screen
        return false;
      };
    </script>
  </body>
</html>
